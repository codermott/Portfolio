<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Design Projects</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">OdermottStudios</div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="websites.html">Web Projects</a></li>
            <!--<li><a href="codingprojects.html">Coding Projects</a></li>-->
            
        </ul>
    </nav>

    <header class="hero" id="secondary-hero">
        <canvas id="polygon-canvas"></canvas>
        <h1>Logo Designs</h1>
    </header>


    <section id="graphic-grid-project-section" class="grid-project-section">

        <div class="grid-item"><img src="imgs\livtocreatetest-01.png" alt="Image 1" onclick="openModal(this)">1</div>
        <div class="grid-item"><img src="imgs\ramen shop-01.png" alt="Image 1" onclick="openModal(this)">2</div>
        <div class="grid-item"><img src="imgs\disaster test-01.png" alt="Image 1" onclick="openModal(this)">3</div>
        <div class="grid-item"><img src="imgs\icecream test-01.png" alt="Image 1" onclick="openModal(this)">4</div>
        <div class="grid-item"><img src="imgs\raptor test-01.png" alt="Image 1" onclick="openModal(this)">5</div>
        <div class="grid-item"><img src="imgs\counseling-01.png" alt="Image 1" onclick="openModal(this)">6</div>


    </section>

    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="imgModal">
        <div id="caption"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.body.insertAdjacentHTML('beforeend', data);
                })
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>

    <script src="script.js"></script>
    
</body>
